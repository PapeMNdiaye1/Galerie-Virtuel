<body>
    <style>
        * {
            margin: 0em;
            padding: 0em;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }

        .a-loader-title {
            background-color: black;
        }

        #the_scene {
            cursor: default;
        }

        .a-mouse-cursor-hover {
            cursor: default !important;
        }

        .a-mouse-cursor-hover:active {
            cursor: grab !important;
        }

        .pintings {
            cursor: pointer !important;
        }

        .pintings:hover {
            cursor: pointer !important;
        }

        #the_crad_container {
            position: absolute;
            margin: auto;
            width: 100vw;
            height: 100vh;
            z-index: 22;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            display: none;
        }

        #the_crad_container #the_crad {
            background: #f1f1f1;
            width: 50em;
            height: 30em;
            border: .5em #f1f1f1 solid;
            border-radius: .5em;
            padding: .1em;
            display: -ms-grid;
            display: grid;
            grid-template-columns: repeat(3, 1fr) 2em;
            grid-template-rows: repeat(1, 2em) 1fr repeat(10, 2em);
        }

        #the_crad_container #the_crad #art_title {
            -ms-grid-column: 3;
            -ms-grid-column-span: 2;
            grid-column: 3 / 5;
            -ms-grid-row: 2;
            -ms-grid-row-span: 2;
            grid-row: 2/4;
            font-size: 1.4em;
        }

        #le_créer_par {
            grid-column: 3 / 5;
            grid-row: 3;
        }

        #the_crad_container #the_crad #art_author {
            -ms-grid-column: 3;
            -ms-grid-column-span: 2;
            grid-column: 3 / 5;
            -ms-grid-row: 3;
            -ms-grid-row-span: 1;
            grid-row: 4;
        }

        #the_crad_container #the_crad #the_art_picture {
            -ms-grid-column: 1;
            -ms-grid-column-span: 2;
            grid-column: 1 / 3;
            -ms-grid-row: 2;
            -ms-grid-row-span: 7;
            grid-row: 2 / 12;
            width: 100%;
            height: 100%;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
        }

        #the_crad_container #the_crad #the_art_picture img {
            border-radius: .2em;
        }

        #dimension_title {
            grid-column: 3 / 5;
            grid-row: 6;
        }

        #the_crad_container #the_crad #the_art_size {
            -ms-grid-column: 3;
            -ms-grid-column-span: 2;
            grid-column: 3 / 5;
            grid-row: 7;
            margin: auto .5 auto auto;
        }

        #the_crad_container #the_crad #the_art_price {
            -ms-grid-column: 3;
            -ms-grid-column-span: 2;
            grid-column: 3 / 5;
            grid-row: 9;
            margin: auto;
            display: none;
        }

        #btn_container {
            margin: auto;
            width: 80%;
            height: 100%;
            grid-column: 3 / 5;
            grid-row: 10;
            background-color: aqua;
            border-radius: .12%;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
        }

        #the_crad_container #the_crad #close_crad {
            -ms-grid-column: 4;
            grid-column: 4;
            width: 1.5em;
            height: 1.5em;
            background-image: url("./Style/Images/PNG/close-outline.svg");
            background-size: 100%;
            background-position: center;
            margin: auto;
            -webkit-transform: scale(1);
            transform: scale(1);
        }

        #the_crad_container #the_crad #close_crad:hover {
            -webkit-transform: scale(1.2);
            transform: scale(1.2);
        }

        #the_crad_container #the_crad #close_crad:active {
            -webkit-transform: scale(1);
            transform: scale(1);
        }

        .a-enter-vr {
            background: rgba(55, 55, 60, 0);
        }

        .a-enter-vr .a-enter-vr-button {
            background: rgba(55, 55, 60, 0);
            border-radius: 0%;
            background-image: url("./Style/Images/PNG/VR-icon.png");
            background-size: 90%;
            background-position: center;
            -webkit-transform: scale(1);
            transform: scale(1);
            -webkit-filter: invert(100%);
            filter: invert(100%);
        }

        .a-enter-vr .a-enter-vr-button:hover {
            background-image: url("./Style/Images/PNG/VR-icon.png");
            -webkit-transform: scale(1.1);
            transform: scale(1.1);
        }

        .a-enter-vr:hover {
            background: rgba(55, 55, 60, 0);
        }

        @media all and (max-width:1000px) {
            #the_crad_container #the_crad {
                width: 88%;
                border: #f1f1f1 .5em solid;
            }

            #art_title {
                font-size: .6em;
                font-weight: 500;
                /* background-color: aqua; */
            }


            #the_crad {
                background: #f1f1f1;
                width: 90%;
                height: auto;
            }

            #art_title {
                font-size: .7em;
            }

            #le_créer_par {
                grid-column: 3 / 5;
                grid-row: 3;
                font-size: .9em;
            }

            #art_author {
                grid-column: 3 / 5;
                grid-row: 6;
                font-size: .9em;
            }

            #btn_container {
                grid-column: 3 / 5;
                grid-row: 11;
                font-size: .9em;
            }
        }
    </style>

    <script>

        let groups = document.querySelectorAll('.groups')
        let the_Plane_Rotater = document.querySelector('#the-plane-rotater')
        let the_sky = document.querySelector('#image180')
        let big_pintings_containers = document.querySelectorAll('.big-pintings-containers')
        let pintings_info = document.querySelectorAll('.pintings_info')
        let the_cursor = document.querySelector('.a-mouse-cursor-hover')
        let ThePlane = document.querySelector('#the-plane')

        //! #######################################################
        const setStrat = (theStrat) => {
            the_sky.setAttribute('src', `#Scene-${theStrat}`)
            let the_group_to_activate = document.querySelector(`#Group-${theStrat}`)
            groups.forEach(group => {
                group.setAttribute('visible', 'false')
                group.setAttribute('scale', '0 0 0')
            });
            the_group_to_activate.setAttribute('visible', 'true')
            the_group_to_activate.setAttribute('scale', '1 1 1')
        }
        setStrat(1)
        //! #######################################################

        let inVR = false;
        // let inVR = true;
        AFRAME.registerComponent('the_scene', {
            tick: function () {
                var sceneEl = this.el;
                inVR = sceneEl.is('vr-mode');
                if (inVR == false) {
                    ThePlane.setAttribute("scale", "0 0 0");
                }
                return inVR
            },
        });

        AFRAME.registerComponent('the_dote', {
            schema: { Name_of_dote: { type: 'string', default: '#Name', }, Group_to_activate: { type: 'string', default: '#Position', } },

            init: function () {
                var stringToLog = this.data;
                let Dote_Name = this.data.Name_of_dote
                let Group_to_activate = this.data.Group_to_activate
                let The_Arrow = this.el

                this.el.setAttribute('color', '#fff')
                this.el.setAttribute('opacity', '0.6')
                this.el.setAttribute('event-set__mouseenter', "scale: 1.2 1.2 1")
                this.el.setAttribute('event-set__mouseleave', "scale: 0.9 0.9 0.9")
                this.el.style.cursor = 'pointer'

                this.el.addEventListener('click', (theDote) => {
                    big_pintings_containers.forEach(element => {
                        element.setAttribute('visible', 'false')
                        element.setAttribute('scale', '0 0 0')
                    });
                    switch (Dote_Name) {
                        case 'Dote-1':
                            big_pintings_containers[0].setAttribute('visible', 'true')
                            big_pintings_containers[0].setAttribute('scale', '1 1 1')
                            the_sky.setAttribute('src', '#Scene-1')
                            break;
                        case 'Dote-2':
                            big_pintings_containers[1].setAttribute('visible', 'true')
                            big_pintings_containers[1].setAttribute('scale', '1 1 1')
                            the_sky.setAttribute('src', '#Scene-2')
                            break;
                        case 'Dote-3':
                            big_pintings_containers[2].setAttribute('visible', 'true')
                            big_pintings_containers[2].setAttribute('scale', '1 1 1')
                            the_sky.setAttribute('src', '#Scene-3')
                            break;
                        case 'Dote-4':
                            big_pintings_containers[3].setAttribute('visible', 'true')
                            big_pintings_containers[3].setAttribute('scale', '1 1 1')
                            the_sky.setAttribute('src', '#Scene-4')
                            break;
                        case 'Dote-5':
                            big_pintings_containers[4].setAttribute('visible', 'true')
                            big_pintings_containers[4].setAttribute('scale', '1 1 1')
                            the_sky.setAttribute('src', '#Scene-5')
                            break;
                        case 'Dote-6':
                            big_pintings_containers[5].setAttribute('visible', 'true')
                            big_pintings_containers[5].setAttribute('scale', '1 1 1')
                            the_sky.setAttribute('src', '#Scene-6')
                            break;
                        case 'Dote-7':
                            big_pintings_containers[6].setAttribute('visible', 'true')
                            big_pintings_containers[6].setAttribute('scale', '1 1 1')
                            the_sky.setAttribute('src', '#Scene-7')
                            break;
                        case 'Dote-8':
                            big_pintings_containers[7].setAttribute('visible', 'true')
                            big_pintings_containers[7].setAttribute('scale', '1 1 1')
                            the_sky.setAttribute('src', '#Scene-8')
                            break;
                        case 'Dote-9':
                            big_pintings_containers[8].setAttribute('visible', 'true')
                            big_pintings_containers[8].setAttribute('scale', '1 1 1')
                            the_sky.setAttribute('src', '#Scene-9')
                            break;
                        case 'Dote-10':
                            big_pintings_containers[9].setAttribute('visible', 'true')
                            big_pintings_containers[9].setAttribute('scale', '1 1 1')
                            the_sky.setAttribute('src', '#Scene-10')
                            break;
                        case 'Dote-11':
                            big_pintings_containers[10].setAttribute('visible', 'true')
                            big_pintings_containers[10].setAttribute('scale', '1 1 1')
                            the_sky.setAttribute('src', '#Scene-11')
                            break;
                        case 'Dote-12':
                            big_pintings_containers[11].setAttribute('visible', 'true')
                            big_pintings_containers[11].setAttribute('scale', '1 1 1')
                            the_sky.setAttribute('src', '#Scene-12')
                            break;
                        default:
                            break;
                    }
                    let the_group_to_activate = document.querySelector(`#${Group_to_activate}`)

                    groups.forEach(group => {
                        group.setAttribute('visible', 'false')
                        group.setAttribute('scale', '0 0 0')
                    });
                    the_group_to_activate.setAttribute('visible', 'true')
                    the_group_to_activate.setAttribute('scale', '1 1 1')
                });
            }
        });
        //###############################################################
        let the_crad_container = document.querySelector('#the_crad_container')
        let the_close_crad = document.querySelector('#close_crad')
        let the_art_title = document.querySelector('#art_title')
        let the_art_author = document.querySelector('#art_author')
        let the_art_price = document.querySelector('#the_art_price')
        let the_art_size = document.querySelector('#the_art_size')
        let the_art_picture = document.querySelector('#the_art_picture').childNodes[1]

        the_close_crad.addEventListener('click', function () {
            the_crad_container.style.display = 'none'
        });

        AFRAME.registerComponent('the_pintings', {
            schema: {
                Pinting_Name: { type: "string", default: "" },
                Pinting_Picture: { type: "string", default: "" },
                Autor_Name: { type: "string", default: "" },
                Size: { type: "string", default: "1" },
                Price: { type: "string", default: "" },
                PlaneRotation: { type: "number", default: "" }
            },
            init: function () {
                this.el.setAttribute('color', '#fff')
                this.el.setAttribute("opacity", "1");
                this.el.setAttribute("material", "src: #Dote-1; transparent: true");
                this.el.style.cursor = 'pointer'
                //*#######################################
                var The_Name = this.data.Pinting_Name;
                var The_Author = this.data.Autor_Name;
                var The_Price = this.data.Price;
                var The_Size = this.data.Size;
                var The_Picture = this.data.Pinting_Picture;
                var The_ZRotation = this.data.PlaneRotation;
                let TheElement = this.el;
                the_art_picture.setAttribute("width", `90%`)
                this.el.addEventListener('click', function () {
                    the_art_title.innerHTML = The_Name
                    the_art_author.innerHTML = `${The_Author}`
                    the_art_price.innerHTML = The_Price
                    the_art_size.innerHTML = `${The_Size}`
                    //########################################################################
                    if (inVR == false) {
                        the_art_picture.setAttribute("src", `${The_Picture}`)
                        the_crad_container.style.display = 'flex'

                        if (The_Name == 'Tangouna Mbaar') {
                            the_art_picture.setAttribute("width", `70%`)
                        } else {
                            the_art_picture.setAttribute("width", `90%`)
                        }
                    } else {
                        //########################################################################
                        ThePlane.setAttribute("scale", "2 2 2");
                        the_Plane_Rotater.setAttribute("rotation", `0 ${The_ZRotation} 0`)

                        switch (The_Name) {
                            case 'TAAHA-TEXTE':
                                ThePlane.setAttribute("material", "src: #Tableaux-1; transparent: true");
                                break;
                            case 'TAAHA':
                                ThePlane.setAttribute("material", "src: #Tableaux-2; transparent: true");
                                break;
                            case 'HASSANE-TEXTE':
                                ThePlane.setAttribute("material", "src: #Tableaux-3; transparent: true");
                                break;
                            case 'HASSANE':
                                ThePlane.setAttribute("material", "src: #Tableaux-4; transparent: true");
                                break;
                            case 'OUMAYMA-TEXTE':
                                ThePlane.setAttribute("material", "src: #Tableaux-6; transparent: true");
                                break;
                            case 'OUMAYMA':
                                ThePlane.setAttribute("material", "src: #Tableaux-5; transparent: true");
                                break;
                            case 'ABDASSAMAD-TEXTE':
                                ThePlane.setAttribute("material", "src: #Tableaux-7; transparent: true");
                                break;
                            case 'ABDASSAMAD':
                                ThePlane.setAttribute("material", "src: #Tableaux-8; transparent: true");
                                break;
                            case 'ABDALAH':
                                ThePlane.setAttribute("material", "src: #Tableaux-9; transparent: true");
                                break;
                            case 'ABDALAH-TEXTE':
                                ThePlane.setAttribute("material", "src: #Tableaux-10; transparent: true");
                                break;
                            case 'NS-BA':
                                ThePlane.setAttribute("material", "src: #Tableaux-11; transparent: true");
                                break;
                            case 'NS-BA-TEXTE':
                                ThePlane.setAttribute("material", "src: #Tableaux-12; transparent: true");
                                break;
                            case 'DOCTA':
                                ThePlane.setAttribute("material", "src: #Tableaux-13; transparent: true");
                                break;
                            case 'DOCTA-TEXTE':
                                ThePlane.setAttribute("material", "src: #Tableaux-14; transparent: true");
                                break;
                            case 'DOUTS':
                                ThePlane.setAttribute("material", "src: #Tableaux-15; transparent: true");
                                break;
                            case 'DOUTS-TEXTE':
                                ThePlane.setAttribute("material", "src: #Tableaux-16; transparent: true");
                                break;
                            case 'SOPHIE':
                                ThePlane.setAttribute("material", "src: #Tableaux-17; transparent: true");
                                break;
                            case 'SOPHIE-TEXTE':
                                ThePlane.setAttribute("material", "src: #Tableaux-18; transparent: true");
                                break;
                            case 'SADIO':
                                ThePlane.setAttribute("material", "src: #Tableaux-19; transparent: true");
                                break;
                            case 'SADIO-TEXTE':
                                ThePlane.setAttribute("material", "src: #Tableaux-20; transparent: true");
                                break;
                            case 'KHADIJA':
                                ThePlane.setAttribute("material", "src: #Tableaux-21; transparent: true");
                                break;
                            case 'KHADIJA-TEXTE':
                                ThePlane.setAttribute("material", "src: #Tableaux-22; transparent: true");
                                break;
                            default:
                                break;
                        }
                        //########################################################################
                    }
                });
                //#######################################################

                this.el.setAttribute('event-set__mouseenter', "opacity: 1")
                this.el.setAttribute('event-set__mouseleave', "opacity: 0")

                this.el.addEventListener('mouseover', function () {
                    console.log('mouseover');

                })
                this.el.addEventListener('mouseout', function () {
                    console.log('mouseout');
                })

                //#######################################################
            }
        });
        //#######################################################
        AFRAME.registerComponent('the_pintings_infos', {
            schema: {
                Pinting_Name: { type: "string", default: "" },
            },
            init: function () {
                this.el.setAttribute("opacity", "0");
            }
        });
        //!######################################################
        AFRAME.registerComponent('the_sky', {
            init: function () {
                this.el.addEventListener('click', function () {
                    ThePlane.setAttribute("scale", "0 0 0");
                })
            }
        });
        //!######################################################
        AFRAME.registerComponent('close_the_plane', {
            init: function () {
                this.el.setAttribute('event-set__mouseenter', "scale", ".1 .1 .1")
                this.el.setAttribute('event-set__mouseleave', "scale", ".08 .08 .08")
                this.el.addEventListener('click', function () {
                    ThePlane.setAttribute("scale", "0 0 0");
                })
            }
        });
    </script>
